<body class="flex h-screen">

    <!-- Sidebar Navigation -->
    <aside class="w-20 lg:w-72 bg-white border-r border-orange-100 flex flex-col shrink-0 z-50 shadow-xl">

            <div class="bg-orange-600 p-2 rounded-xl text-white shadow-lg">
                <span class="material-symbols-outlined font-black">temple_hindu</span>
            </div>
            <div class="hidden lg:block">
                <h1 class="text-xl font-black text-orange-950 tracking-tighter"> <span class="text-orange-600"></span></h1>
                <p class="text-[10px] font-bold text-orange-400 uppercase tracking-widest leading-none">  2026</p>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <button class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl transition-all text-orange-800 hover:bg-orange-50" onclick="switchTab('jaap', this)">
                <span class="material-symbols-outlined">radio_button_checked</span>
                <span class="hidden lg:block font-bold text-sm"> </span>
            </button>
            <button class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl transition-all text-orange-800 hover:bg-orange-50" onclick="switchTab('book', this)">
                <span class="material-symbols-outlined">auto_stories</span>
                <span class="hidden lg:block font-bold text-sm"> -</span>
            </button>
            <button class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl transition-all sidebar-active" onclick="switchTab('download', this)">
                <span class="material-symbols-outlined text-blue-600 font-black">file_download</span>
                <span class="hidden lg:block font-bold text-sm text-blue-600"> </span>

        </nav>

        <div class="p-6 bg-orange-50 border-t border-orange-100">

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-orange-600 text-white px-8 py-3 rounded-full font-black text-sm shadow-2xl opacity-0 transition-all pointer-events-none z-[100]" style="opacity: 0; bottom: 30px;">  !   </div>

    <script>
        // App State
        const TOTAL_GOAL = 125000;
        let totalJaap = 0;
        let malaCounter = 0;
        let beadIndex = 0;
        let isSpeaking = false;

        // Initialize Mala UI
        function initMala() {
            const container = document.getElementById('bead-container');
            container.innerHTML = '';
            for (let i = 1; i <= 108; i++) {
                const bead = document.createElement('div');
                bead.className = 'bead';
                bead.id = `bead-${i}`;
                container.appendChild(bead);
            }
        }

        // Tab Switching
        function switchTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');

            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('sidebar-active');
                nav.classList.add('text-orange-800', 'hover:bg-orange-50');
            });
            el.classList.add('sidebar-active');
            el.classList.remove('text-orange-800', 'hover:bg-orange-50');

            document.getElementById('main-scroll').scrollTop = 0;
            window.speechSynthesis.cancel();
            isSpeaking = false;
            updateSpeakerUI();
        }

        // Handle Manual Jaap
        function handleJaap() {
            if (totalJaap >= TOTAL_GOAL) {
                showToast(" !      ");
                return;
            }

            beadIndex++;
            totalJaap++;

            if (beadIndex > 108) {
                beadIndex = 1;
                malaCounter++;
                resetBeads();
            }

            highlightBead(beadIndex);
            updateCounters();
            
            // Haptic Feedback
            if ("vibrate" in navigator) navigator.vibrate(15);
        }

        function highlightBead(idx) {
            const bead = document.getElementById(`bead-${idx}`);
            if (bead) bead.classList.add('active');
        }

        function resetBeads() {
            document.querySelectorAll('.bead').forEach(b => b.classList.remove('active'));
        }

        function updateCounters() {
            document.getElementById('total-val').innerText = totalJaap.toLocaleString();
            document.getElementById('mala-val').innerText = malaCounter;
            
            const pct = Math.floor((totalJaap / TOTAL_GOAL) * 100);
            document.getElementById('goal-pct').innerText = pct + "%";
            document.getElementById('goal-bar').style.width = pct + "%";
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = "1";
            t.style.bottom = "40px";
            setTimeout(() => {
                t.style.opacity = "0";
                t.style.bottom = "30px";
            }, 2000);
        }

        // Speaker Logic
        async function toggleSpeaker() {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                updateSpeakerUI();
                return;
            }

            isSpeaking = true;
            updateSpeakerUI();

            for (let i = 0; i < 108; i++) {
                if (!isSpeaking) break;
                await chantMantra("  ");
                handleJaap();
            }

            isSpeaking = false;
            updateSpeakerUI();
        }

        function chantMantra(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'hi-IN';
                utterance.rate = 1.0;
                utterance.onend = resolve;
                window.speechSynthesis.speak(utterance);
            });
        }

        function updateSpeakerUI() {
            const btn = document.getElementById('speaker-btn');
            const icon = document.getElementById('speaker-icon');
            const txt = document.getElementById('speaker-text');

            if (isSpeaking) {
                btn.classList.add('bg-orange-600');
                btn.classList.remove('bg-slate-900');
                icon.innerText = 'stop_circle';
                txt.innerText = ' (Stop)';
            } else {
                btn.classList.add('bg-slate-900');
                btn.classList.remove('bg-orange-600');
                icon.innerText = 'volume_up';
                txt.innerText = ' (Auto)';
            }
        }

        function readFullText() {
            const chalisa = document.getElementById('text-chalisa').innerText.replace(/||\|/g, " ");
            const aarti = document.getElementById('text-aarti').innerText.replace(/||\|/g, " ");
            const fullText = "     ... " + chalisa + "...  ... " + aarti;

            const utterance = new SpeechSynthesisUtterance(fullText);
            utterance.lang = 'hi-IN';
            utterance.rate = 0.9;
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(utterance);
        }

        // --- DIRECT DOWNLOAD LOGIC ---
        function downloadFullEbook() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Sawa_Lakh_Ram_Naam_Sadhna_Digital_EBook.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast("  !   ");
        }

        // Initialize
        window.onload = () => {
            initMala();
            updateCounters();
        };
    </script>
